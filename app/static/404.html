<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="https://storage.googleapis.com/storyscriptapp.com/http_assets/favicon.ico">
  <title>Storyscript</title>
  <style type="text/css">
    .column {
      display: block;
      -ms-flex-preferred-size: 0;
      flex-basis: 0;
      -webkit-box-flex: 1;
      -ms-flex-positive: 1;
      flex-grow: 1;
      -ms-flex-negative: 1;
      flex-shrink: 1;
      padding: .75rem
    }

    @media print,
    screen and (min-width:769px) {
      .column.is-half {
        -webkit-box-flex: 0;
        -ms-flex: none;
        flex: none;
        width: 50%
      }

      .column.is-one-fifth {
        -webkit-box-flex: 0;
        -ms-flex: none;
        flex: none;
        width: 20%
      }

      .column.is-four-fifths {
        -webkit-box-flex: 0;
        -ms-flex: none;
        flex: none;
        width: 80%
      }
    }

    .columns {
      margin-left: -.75rem;
      margin-right: -.75rem;
      margin-top: -.75rem
    }

    .columns:last-child {
      margin-bottom: -.75rem
    }

    .columns:not(:last-child) {
      margin-bottom: .75rem
    }

    .columns.is-gapless {
      margin-left: 0;
      margin-right: 0;
      margin-top: 0
    }

    .columns.is-gapless>.column {
      margin: 0;
      padding: 0 !important
    }

    .columns.is-gapless:not(:last-child) {
      margin-bottom: 1.5rem
    }

    @media print,
    screen and (min-width:769px) {
      .columns:not(.is-desktop) {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex
      }
    }

    body,
    h1,
    h2,
    html,
    p {
      margin: 0;
      padding: 0
    }

    html {
      min-height: 100vh;
      font-size: 16px;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%
    }

    @media screen and (-webkit-min-device-pixel-ratio:2) {
      html {
        -webkit-font-smoothing: subpixel-antialiased
      }
    }

    .text--right {
      text-align: right
    }

    .text--bold {
      font-weight: 700
    }

    .text--cyan {
      color: #2de5ea
    }

    body {
      font-family: gilroy, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      min-height: 100vh;
      line-height: .5;
      font-weight: 400;
      position: relative;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-flex: 1;
      -ms-flex: 1;
      flex: 1
    }

    a {
      text-decoration: none
    }

    a.btn {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0;
      border-radius: .5rem;
      border-width: 1px;
      border-style: solid;
      -webkit-transition: all .1s ease-in;
      transition: all .1s ease-in
    }

    a.btn:hover {
      -webkit-transform: scale(1.05);
      transform: scale(1.05)
    }

    a.btn.btn--dark {
      border-color: #f0f2f6;
      color: #f0f2f6
    }

    #story {
      position: relative;
      min-height: 100vh;
      width: 100%;
      color: #f0f2f6;
      z-index: 1;
      padding: 0;
      margin: 0
    }

    #story h1,
    #story h2 {
      font-weight: 700
    }

    #story .fill--light {
      fill: #f0f2f6
    }

    #story .fill--red {
      fill: #ff5a79
    }

    #story p {
      font-size: 1rem;
      padding: .5rem 0
    }

    #story .background {
      background-color: #30323d;
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0
    }

    #story .section {
      margin: 0;
      padding: 0
    }

    #story .section.main {
      padding-bottom: 160px;
      text-align: left
    }

    #story .section.main h1 {
      color: #25262f;
      line-height: 1;
      margin-top: 5rem
    }

    #story .section.main h1.title {
      font-size: 20rem
    }

    @media (max-width:1279px) {
      #story .section.main h1.title {
        font-size: 15rem
      }
    }

    @media (max-width:1023px) {
      #story .section.main h1.title {
        font-size: 12rem
      }
    }

    @media (max-width:767px) {
      #story .section.main h1.title {
        font-size: 10rem
      }
    }

    @media (max-width:1023px) {
      #story .section.main h1.title {
        text-align: center
      }
    }

    #story .section.main p {
      margin-bottom: 1rem
    }

    @media (max-width:1023px) {
      #story .section.main p {
        text-align: center
      }
    }

    #story .section.main .is-main {
      margin-bottom: 2rem;
      text-align: center
    }

    #story .section.main .is-main .column {
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: right;
      -ms-flex-pack: right;
      justify-content: right;
      line-height: 1
    }

    #story .section.main .is-main .column.is-one-fifth svg {
      height: 100%;
      width: 100%;
      max-width: 6.5rem
    }

    @media (max-width:767px) {
      #story .section.main .is-main .column.is-one-fifth svg {
        padding: 2rem 0
      }
    }

    #story .section.main .is-main .column h2 {
      padding-top: 0 !important;
      margin-bottom: 1rem
    }

    #story .section.footer {
      padding-top: 1rem;
      background-color: #25262f;
      min-height: 150px;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0
    }

    #story .section.footer p {
      padding: 0 0 1rem 0
    }

    #story .section.footer p:first-child {
      padding-top: 1rem
    }

    #story .section.footer p:last-child {
      padding-bottom: 0
    }

    #story .section.footer .signature svg {
      margin: 0 0 -.4rem
    }

    #story .section .container {
      max-width: 1400px;
      padding: 0 5rem;
      margin: 0 auto
    }

    @media (max-width:767px) {
      #story .section .container {
        padding: 1rem 2rem
      }
    }

    @font-face {
      font-family: gilroy;
      src: url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_1_0.39e16ff8.eot);
      src: url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_1_0.39e16ff8.eot?#iefix) format("embedded-opentype"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_1_0.a954584b.woff2) format("woff2"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_1_0.501c4f5e.woff) format("woff"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_1_0.9abb9f57.ttf) format("truetype")
    }

    @font-face {
      font-family: gilroy;
      src: url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_2_0.7a57ee9d.eot);
      src: url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_2_0.7a57ee9d.eot?#iefix) format("embedded-opentype"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_2_0.60aba876.woff2) format("woff2"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_2_0.5676487d.woff) format("woff"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_2_0.6005b321.ttf) format("truetype");
      font-weight: 500
    }

    @font-face {
      font-family: gilroy;
      src: url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_0_0.f29295e9.eot);
      src: url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_0_0.f29295e9.eot?#iefix) format("embedded-opentype"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_0_0.9495f217.woff2) format("woff2"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_0_0.2855c180.woff) format("woff"), url(//storage.googleapis.com/storyscriptapp.com/http_assets/fonts/379C31_0_0.d6c54033.ttf) format("truetype");
      font-weight: 600
    }
  </style>
</head>

<body>

    <div class="background"></div>
    <div class="section main">
      <div class="container">
        <div class="columns">
          <div class="column is-half">

            <div class="columns is-main is-gapless">

                </svg>
              </div>
              <div class="column is-four-fifths text--center">
                <h2 class="subtitle">There is nothing here yet</h2>
                <a href="//docs.storyscript.io/quick-start/#write-your-first-story" target="_blank"
                  class="btn btn--dark">Deploy a HTTP story here</a>
              </div>
            </div>
            <p>See the documentation <a class="text--cyan" href="//docs.storyscript.io" target="_blank">here</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="section footer">
      <div class="container">
        <div class="columns">
          <div class="column">
            <p>Need support or inspiration?</p>
            <p>Join our public Slack channel here</p>
            <a href="//asyncy.click/slack" target="_blank" title="Slack">

          <div class="column text--right">
            <p>&copy; 2019 Asyncy, Inc.</p>
