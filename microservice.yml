version: 1
commands:
  help: |
    Make http calls and listen for http connections through the Asyncy Gateway
    resulting in serverless http endpoints.
  fetch:
    help: |
      Make a HTTP request to the outside world.
      This command is native to the platform for performance reasons.
    arguments:
      method: &method
        type: string
        in: requestBody
        default: get
        enum:
        - get
        - post
        - delete
        - put
        - options
      url:
        type: string
        in: requestBody
        required: true
      query:
        help: |
          Set an optional map of query parameters.
          Query parameters are automatically appended to the url specified (/url?foo=bar&john=doe)
        type: map
        in: requestBody
      headers:
        type: map
        in: requestBody
      body:
        type: any
        in: requestBody
    output:
      type: any
  server:
    events:
      listen:
        help: |
          Listen and respond to http connections by
          registering with the Asyncy Gateway resulting in a serverless function.
        arguments:
          method:
            <<: *method
          path:
            type: string
            in: requestBody
            required: true
        http:
          port: 8889
          subscribe:
            path: /register
            contentType: application/json
            method: post
          unsubscribe:
            path: /unregister
            contentType: application/json
            method: post
        output:
          type: object
          contentType: application/json
          properties:
            body:
              help: The JSON body of the HTTP request
              type: map
            headers:
              help: The HTTP headers of the HTTP request
              type: map
          commands:
            write:
              http: &response_http
                contentType: application/json
                use_event_conn: true
              arguments:
                content:
                  type: string
                  in: responseBody
                  required: true
                flush:
                  type: boolean
                  in: responseBody
                  required: false
            flush:
              http:
                <<: *response_http
            get_header:
              http:
                <<: *response_http
              arguments:
                key:
                  type: string
                  in: responseBody
                  required: true
            set_header:
              http:
                <<: *response_http
              arguments:
                key:
                  type: string
                  in: responseBody
                  required: true
                value:
                  type: string
                  in: responseBody
                  required: true
            set_status:
              http:
                <<: *response_http
              arguments:
                code:
                  type: int
                  in: responseBody
                  required: true
            finish:
              http:
                <<: *response_http
